<div class="productCard">
        <a routerLink="/product/{{product.id}}">
            <img mat-card-image src='{{product.url}}'/>
        </a>
        <div class="productTitle">
            <h4>{{product.name}}</h4>
            <p>{{product.price}}â‚¬</p>
        </div>
        <div class="divider"></div>
        <div class="productBody">
            <label for="amount">Amount:</label>
            <select #amountSelector id="amount" type="number" (change)="updateAmount(amountSelector.value)">
                <option *ngFor="let item of [].constructor(15) let number = index" value="{{number + 1}}">{{number + 1}}</option>
            </select>
        </div>
        <button (click)="addToCart()">Add to cart</button>
    </div>
