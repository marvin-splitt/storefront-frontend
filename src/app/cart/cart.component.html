<h3>Your Cart</h3>
<div class="cart">
  <div class="products">
    <ul>
      <li *ngFor="let product of cartProducts">
        <app-cart-product
          [product]="product"
          (updateTotal)="calculateTotal()"
          (deleteProduct)="deleteProduct($event)"
        ></app-cart-product>
      </li>
      <p class="total">Total: {{ totalPrice }} $</p>
    </ul>
  </div>
  <div class="checkout">
    <app-checkout-form [products]="cartProducts"></app-checkout-form>
  </div>
</div>
